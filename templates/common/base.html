<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отиди до</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<nav>
    <div>
        <a href="/" class="logo-link">
            <img src="{%static 'images/logo.png' %}" alt="OtidiDo Logo" class="logo-img">
            <span class="logo-text">OtidiDo</span>
        </a>
        <div>
            <ul>

                {% if user.is_authenticated %}
                <li><span>Здравей, {{ user.username }}!</span></li>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Изход</button>
                </form>

                <li><a href="{% url 'profile' %}">Моят профил</a></li>

                {% else %}
                <li><a href="{% url 'login' %}">Вход</a></li>
                <li><a href="{% url 'register' %}">Регистрация</a></li>
                {% endif %}


                <li>
                    <a href="{% url 'nature_ideas' %}">
                        <i>Природа</i>
                    </a>
                </li>
                <li>
                    <a href="{% url 'urban_ideas' %}">
                        <i>Градско</i>
                    </a>
                </li>
                <li>
                    <a href="{% url 'event_ideas' %}">
                        <i>Специални събития</i>
                    </a>
                </li>


            </ul>
        </div>
    </div>
</nav>


{% block content %}
{% endblock %}

<script src="{% static 'js/search.js' %}"></script>

</body>
</html>
