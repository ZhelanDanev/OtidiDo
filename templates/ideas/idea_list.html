{% extends 'common/base.html' %}

{% block content %}

<h2>{{ category_title }}</h2>
<ul>
    {% for idea in ideas %}
        <li>
            <a href="{% url 'idea_detail' idea.pk %}">{{ idea.title }}</a>
        </li>
    {% empty %}
        <li>Няма идеи за тази категория.</li>
    {% endfor %}
</ul>

<a href="{% url 'create_idea' %}">Ново предложение</a>

{% endblock %}
