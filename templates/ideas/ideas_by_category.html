<div class="ideas-grid">
  {% for idea in ideas %}
    <div class="idea-card">
      <a href="{% url 'idea_detail' idea.pk %}">
        {% if idea.image %}
          <img src="{{ idea.image.url }}" alt="Снимка на {{ idea.title }}">
        {% else %}
          <img src="{% static 'images/default.jpg' %}" alt="Няма изображение">
        {% endif %}
        <h3>{{ idea.title }}</h3>
        <p>{{ idea.city }}</p>
      </a>
    </div>
  {% empty %}
    <p>Няма идеи в тази категория.</p>
  {% endfor %}
</div>
