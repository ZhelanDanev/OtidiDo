<h2>Потвърди изтриване</h2>
<p>Сигурен ли си, че искаш да изтриеш идеята: <strong>{{ idea.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, изтрий</button>
  <a href="{% url 'idea_detail' idea.pk %}" class="btn btn-secondary">Отказ</a>
</form>
